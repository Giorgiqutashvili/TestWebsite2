<section>
  @for (item of allFoods; track $index) {
  <div class="card" style="width: 18rem">
    <img [src]="item.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }} {{item.spiciness}}</h5>
      <p class="card-text">
        {{ item.price }}$ Some quick example text to build on the card title and
        make up the bulk of the card's content.
      </p>
      <a href="#" class="btn btn-primary" (click)="addToCart(item)">Add to cart</a>
    </div>
  </div>
  }
</section>
